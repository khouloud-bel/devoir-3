<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Registration Form-summer holiday</title>
</head>

<body>
    <h1>Registration Form</h1>
    <h2>Get ready to enjoy summer holiday</h2>

    <label>Name:</label>
    <input type="text" placeholder="your name" required><br><br>

    <label>Email:</label>
    <input type="email" placeholder="your email" required><br><br>

    <label>Password:</label>
    <input type="password" placeholder="your password" required><br><br>

    <label>Age:</label>
    <input type="number" ><br><br>

    <label>Date of birth:</label>
    <input type="date"  required><br><br>

    <label> Favourit Color:</label>
    <input type="color"><br><br><br>

    <label>How much are you exited for holidays :</label>
    <input type="range"><br><br><br>

    <label>Picture of activities you want to try:</label>
    <input type="file"><br><br><br>

    <label>What are you intrested in ?</label>
    <form>
        <label>Hotels:</label>
        <input type="checkbox" ><br>

        <label>Beaches:</label>
        <input type="checkbox" ><br>

        <label>Restaurants:</label>
        <input type="checkbox" ><br>

        <label>Gardens:</label>
        <input type="checkbox" >

    </form>
    <br><br>

    <label>Gender:</label>
    <form>
        <label>Female:</label>
        <input type="radio"><br>

        <label>Male:</label>
        <input type="radio">
    </form><br><br>

    
    <form>
        <label>Select number of people:</label>
        <select name="country">
            <option value="1">1</option> 
            <option value="1">2</option> 
            <option value="1">3</option> 
            <option value="1">more</option> 

        </select>
    </form><br><br>

    <label>You want to add any comment...</label><br>
    <textarea>write here...</textarea>
    <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset"><br><br><br>


    <h2>Live the summer vibes whith us</h2>
    <h3>Fresh summer</h3>
    <img src="media/summer.jpg" width="400" height="400" alt="fresh summer" ><br><br><br>


    <h3>Catch every sunset</h3>
    <video src="media/21175-315405446_small.mp4"  width="700" height="500"  controls></video><br><br><br>

    <h3>Relax with some music</h3>
    <audio src="media/gimme-your-love-summer-background-tropical-house-for-video-stories-380255.mp3" alt="music" controls></audio><br><br><br>

    <h3>Info</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Type</th>
                <th>value</th>
            </tr>
        </thead>
        <body>
            <tr>
                <th>season</th>
                <th>summer</th>
            </tr>
            <tr>
                <th>Occasion</th>
                <th>Holiday</th>
            </tr>
        </body>
    </table>


    

    
     

    
    

    

    
    



</body>
